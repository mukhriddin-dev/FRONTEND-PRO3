<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
        <title>CRUD</title>
    </head>
    <body>
        <div class="w-75 p-5 shadow mx-auto mt-5 rounded-2">
            <div class="row">
                <div class="col-md-6">
                    <input id="task" type="text" class="form-control" placeholder="Enter task title"/>
                </div>

                <div class="col-md-6">
                    <button class="btn btn-success" id="add">Add task</button>
                </div>

                <div class="col-12 p-4 shadow mt-5">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Delelte</th>
                                <th>Update</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
    <script src="./app.js"></script>
</html>
