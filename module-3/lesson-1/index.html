<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <title>Lesson-1 | Vue.js</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>

        <div id="app">


            <div class="wrapper p-5 w-50 mx-auto mt-5 shadow text-center">
                <h1>{{isName}}</h1>
                <h2>{{number}}</h2>

                <button class="btn btn-success m-2" v-on:click="incr()">INCR</button>
                <button class="btn btn-danger m-2" v-on:click="decr()">DECR</button>
                    <p>{{todo}}</p>
            </div>

            <h3>{{taskTitle}}</h3>

            <div class="wrapper p-5 w-50 mx-auto mt-5 shadow text-center">

               <div class="d-flex gap-2">
                 <input v-bind:value="taskTitle" v-on:input="e=>taskTitle=e.target.value"    type="text" class="form-control p-3" placeholder="Enter task title">
                 <button class="btn btn-primary" @click="addNewTask()">Add task</button>
               </div>

               <table class="table table-striped mt-4 table-hover table-bordered border-collapse">
                <thead>
                    <tr>
                        <th>ID</th> <th>Task title</th> <th>delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(el , index) in todo">

                     <td>{{index+1}}</td> <td>{{el.title}}</td> <td> <button class="btn btn-danger">remove</button></td>

                    </tr>
                </tbody>
               </table>

            </div>


        </div>

    </body>

    <script src="./app.js"></script>

</html>
